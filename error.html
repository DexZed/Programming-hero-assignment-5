<div id="nav" class="someclass">
    <a href="" id="credit"><img src="" alt=""><span id="navAmount">500</span> <p>Lorem,</p></a>
</div>

<div class="class-1">
    <div id="A" class="class-1"><img src="" alt=""><span>500</span> <p>Lorem, </p></div>
    <input type="text" class="debit" id="inputA">
    <button onclick="updateAmount('A', 'inputA')">click</button>
</div>
<div class="class-2">
    <div id="B" class="class-2"><img src="" alt=""><span>500</span> <p>Lorem, </p></div>
    <input type="text" class="debit" id="inputB">
    <button onclick="updateAmount('B', 'inputB')">click</button>
</div>
<div class="class-3">
    <div id="C" class="class-3"><img src="" alt=""><span>500</span> <p>Lorem,</p></div>
    <input type="text" class="debit" id="inputC">
    <button onclick="updateAmount('C', 'inputC')">click</button>
</div>
<script>
    function updateAmount(divId, inputId) {
    // Get the input value
    let inputElement = document.getElementById(inputId);
    
    if (!inputElement) {
        console.error(`Input element with id ${inputId} not found.`);
        return;
    }

    let inputValue = parseFloat(inputElement.value);

    if (isNaN(inputValue) || inputValue <= 0) {
        alert('Please enter a valid amount.');
        return;
    }

    // Get the current amount from the nav span
    let navElement = document.getElementById('navAmount');
    let navAmount = parseFloat(navElement.textContent.trim());

    // Subtract the input value from the nav amount
    if (navAmount < inputValue) {
        alert('Not enough balance in nav.');
        return;
    }
    navAmount -= inputValue;
    navElement.textContent = navAmount;

    // Update the corresponding div (A, B, or C) with the new amount
    let targetDiv = document.getElementById(divId);
    let currentDivAmount = parseFloat(targetDiv.querySelector('span').textContent.trim());
    currentDivAmount += inputValue;
    targetDiv.querySelector('span').textContent = currentDivAmount;
}

</script>
